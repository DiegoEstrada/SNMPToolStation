{% extends 'adminlte/base.html' %}

{% block content %}
    <!-- Default box -->
    <div class="box">
        
        <h1 class="box-title text-center">Administración de Archivos de Configuración</h1>

        
            <div class="container">
                <div class="row">
                        <div class="col">
                            <h5 >Formulario</h5>
                            <form method="post" action="{% url 'upload' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="ip">Direccion IP</label>
                                    <input id="ip" class="form-control" type="text" placeholder="192.168.0.5" name="IP">
                                </div>
                                
                                <div class="form-group">
                                        <label for="archivo">Archivo de configuración</label>
                                        <input id="archivo" class="form-control-file" type="file" name="config-file">
                                </div>

                                

                                <button class="btn btn-primary" type="submit">Agregar</button>
                            </form>
                        </div>
                        {% if uploaded_file_url %}
                        <p>File uploaded at: <a href="#">{{ uploaded_file_url }}</a></p>
                        {% endif %}
                        <div class="col">
                            <h5 >Tabla</h5>
                            <table class="table">
                                    <thead>
                                            <tr>
                                              <th scope="col">#</th>
                                              <th scope="col">Dirección IP</th>
                                              <th scope="col">Archivo de configuración</th>
                                            </tr>
                                    </thead>
                                    <tbody>
                                            <tr>
                                                    <th scope="row">1</th>
                                                    <td>192.168.0.5</td>
                                                    <td>R1.txt</td>
                                                    
                                                  </tr>
                                    </tbody>
                            </table>
                            <button class="btn btn-primary">Configiurar Routers</button>
                        </div>
                </div>
           
            </div>

    </div>
{% endblock %}
